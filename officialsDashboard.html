<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Officials' Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="flex flex-col h-screen">
        <!-- Top Navigation -->
        <header class="bg-white shadow-sm p-4 sticky top-0 z-50">
            <div class="container mx-auto flex justify-between items-center">
                <h1 class="text-2xl font-bold text-gray-800">Officials' Portal</h1>
                <div class="flex items-center space-x-4">
                    <button class="text-gray-600 hover:text-gray-800 focus:outline-none">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.941 3.31.827 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.941 1.543-.827 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.941-3.31-.827-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.941-1.543.827-3.31 2.37-2.37.22-.135.437-.275.656-.414zM12 10a2 2 0 100 4 2 2 0 000-4z"></path>
                        </svg>
                    </button>
                    <button class="bg-orange-500 text-white font-semibold py-2 px-4 rounded-lg shadow-md hover:bg-orange-600 transition-colors duration-300 focus:outline-none focus:ring-2 focus:ring-orange-500 focus:ring-opacity-50">
                        Logout
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content Area -->
        <main class="container mx-auto p-6 flex-1 overflow-y-auto">
            <!-- Key Metrics Cards -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                <div class="bg-white rounded-xl shadow-lg p-6">
                    <h2 class="text-lg font-semibold text-gray-700">Open Issues</h2>
                    <p class="text-4xl font-bold mt-2 text-gray-900">125</p>
                </div>
                <div class="bg-white rounded-xl shadow-lg p-6">
                    <h2 class="text-lg font-semibold text-gray-700">High Priority</h2>
                    <p class="text-4xl font-bold mt-2 text-red-500">23</p>
                </div>
                <div class="bg-white rounded-xl shadow-lg p-6">
                    <h2 class="text-lg font-semibold text-gray-700">Avg. Resolution Time</h2>
                    <p class="text-4xl font-bold mt-2 text-green-500">3.2 days</p>
                </div>
            </div>

            <!-- Issues Dashboard -->
            <div class="bg-white rounded-xl shadow-lg p-6">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-semibold text-gray-800">Live Issues Dashboard</h2>
                    <div class="relative">
                        <select id="filter-status" class="block w-full px-4 py-2 text-gray-700 bg-white border border-gray-300 rounded-lg focus:ring-orange-500 focus:border-orange-500">
                            <option value="all">All Issues</option>
                            <option value="open">Open</option>
                            <option value="in_progress">In Progress</option>
                            <option value="resolved">Resolved</option>
                        </select>
                    </div>
                </div>

                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Priority</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Issue</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Location</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Reported On</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="issues-table-body" class="bg-white divide-y divide-gray-200">
                            <!-- Issue rows will be inserted here by JS -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- The Details Modal -->
    <div id="issue-modal" class="fixed inset-0 z-50 overflow-y-auto hidden">
        <div class="flex items-center justify-center min-h-screen px-4">
            <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" onclick="closeModal()"></div>
            <div class="bg-white rounded-xl shadow-xl transform transition-all sm:my-8 sm:max-w-xl sm:w-full p-6 relative">
                <button onclick="closeModal()" class="absolute top-4 right-4 text-gray-400 hover:text-gray-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
                <h3 id="modal-title" class="text-xl leading-6 font-semibold text-gray-900 mb-4">Issue Details</h3>
                <div class="mt-2 text-sm text-gray-500">
                    <div class="mb-4">
                        <p class="font-medium text-gray-700">Category:</p>
                        <p id="modal-category" class="text-gray-900 mt-1"></p>
                    </div>
                    <div class="mb-4">
                        <p class="font-medium text-gray-700">Location:</p>
                        <p id="modal-location" class="text-gray-900 mt-1"></p>
                    </div>
                    <div class="mb-4">
                        <p class="font-medium text-gray-700">Description:</p>
                        <p id="modal-description" class="text-gray-900 mt-1"></p>
                    </div>
                    <div class="mb-4">
                        <p class="font-medium text-gray-700">Status:</p>
                        <span id="modal-status" class="px-3 py-1 rounded-full text-xs font-medium mt-1"></span>
                    </div>
                </div>
                <div class="mt-5 sm:mt-6 space-y-4">
                    <button id="resolve-button" class="w-full justify-center rounded-lg border border-transparent shadow-sm px-4 py-2 bg-orange-500 text-base font-medium text-white hover:bg-orange-600 focus:outline-none focus:ring-2 focus:ring-orange-500 focus:ring-offset-2">
                        Propose Resolution
                    </button>
                    <button id="assign-button" class="w-full justify-center rounded-lg border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                        Assign to Department
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const issues = [
                { id: 1, priority: 'High', category: 'Pothole', location: 'Khadi Machine Chowk', reported: '14-Sep-2025', status: 'Open', description: 'There are many potholes on the road, making it difficult for vehicles to pass.' },
                { id: 2, priority: 'Medium', category: 'Overflowing Bin', location: 'Main Market Road', reported: '13-Sep-2025', status: 'In Progress', description: 'The community bin is overflowing and attracting stray animals.' },
                { id: 3, priority: 'Low', category: 'Road Damage', location: 'Near Community Hall', reported: '12-Sep-2025', status: 'Resolved', description: 'A section of the road has collapsed, blocking traffic.' },
            ];

            const tableBody = document.getElementById('issues-table-body');
            const issueModal = document.getElementById('issue-modal');
            const modalTitle = document.getElementById('modal-title');
            const modalCategory = document.getElementById('modal-category');
            const modalLocation = document.getElementById('modal-location');
            const modalDescription = document.getElementById('modal-description');
            const modalStatus = document.getElementById('modal-status');
            const resolveButton = document.getElementById('resolve-button');
            const assignButton = document.getElementById('assign-button');

            function renderIssues() {
                tableBody.innerHTML = '';
                issues.forEach(issue => {
                    const row = document.createElement('tr');
                    row.className = 'hover:bg-gray-50 cursor-pointer transition-colors duration-200';
                    row.onclick = () => showIssueDetails(issue);

                    let priorityColor = '';
                    if (issue.priority === 'High') {
                        priorityColor = 'bg-red-100 text-red-800';
                    } else if (issue.priority === 'Medium') {
                        priorityColor = 'bg-yellow-100 text-yellow-800';
                    } else {
                        priorityColor = 'bg-green-100 text-green-800';
                    }

                    let statusColor = '';
                    if (issue.status === 'Open') {
                        statusColor = 'bg-red-500';
                    } else if (issue.status === 'In Progress') {
                        statusColor = 'bg-yellow-500';
                    } else {
                        statusColor = 'bg-green-500';
                    }

                    row.innerHTML = `
                        <td class="px-6 py-4 whitespace-nowrap">
                            <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${priorityColor}">
                                ${issue.priority}
                            </span>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${issue.category}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${issue.location}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${issue.reported}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                            <span class="inline-block h-2 w-2 rounded-full mr-2 ${statusColor}"></span>
                            ${issue.status}
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                            <button class="text-indigo-600 hover:text-indigo-900" onclick="event.stopPropagation(); showIssueDetails(${issue.id - 1})">View Details</button>
                        </td>
                    `;
                    tableBody.appendChild(row);
                });
            }

            function showIssueDetails(issueId) {
                const issue = issues[issueId];
                modalTitle.textContent = `${issue.category} Report`;
                modalCategory.textContent = issue.category;
                modalLocation.textContent = issue.location;
                modalDescription.textContent = issue.description;
                modalStatus.textContent = issue.status;

                let statusClass = '';
                if (issue.status === 'Open') {
                    statusClass = 'bg-red-100 text-red-800';
                } else if (issue.status === 'In Progress') {
                    statusClass = 'bg-yellow-100 text-yellow-800';
                } else {
                    statusClass = 'bg-green-100 text-green-800';
                }
                modalStatus.className = `px-3 py-1 rounded-full text-xs font-medium mt-1 ${statusClass}`;

                // Example of logic based on status
                if (issue.status === 'Resolved') {
                    resolveButton.style.display = 'none';
                    assignButton.style.display = 'none';
                } else {
                    resolveButton.style.display = 'block';
                    assignButton.style.display = 'block';
                }

                issueModal.classList.remove('hidden');
            }

            window.showIssueDetails = showIssueDetails;
            
            window.closeModal = () => {
                issueModal.classList.add('hidden');
            };

            renderIssues();
        });
    </script>

</body>
</html>
